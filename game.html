<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Reset css -->
    <link rel="resetstyle" href="assets/css/reset.css">
    <!-- Style Sheet For Page -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- The font-->
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
    

    <title>Star Trek Game</title>
  </head>
  <body>
    
    <!--Empty Containers for in game rendering-->
    <div class="container">
        <div class="row">
            <h1>Star Trek RPG</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h1 id="enemyText"></h1>
        </div>
        <div class="row" id="enemyRow"></div>
    </div>
    <div class="container" id="character">
        <div class="row">
            <h1 id="charInst">Pick Your Character!</h1>
        </div>
        <div class="row" id="charRow"> 
        </div>
    </div>
    <div class="container">
        <div class="row" id="button"></div>
    </div>
    <div class="container">
        <div class="row">
            <h1 id="defText"></h1>
        </div>
        <div class="row" id="defenders">

        </div>
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript  -->
    <script src="assets/javascript/game.js"></script>

</body>
</html>
