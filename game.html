<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Reset css -->
    <link rel="resetstyle" href="assets/css/reset.css">
    <!-- Style Sheet For Page -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- The font-->
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
    

    <title>Star Trek Game</title>
  </head>
  <body>
    
  <div class="container">
    <div class="row">
        <h1>Star Trek RPG</h1>
    </div>
    <!-- Selectable Player Character -->
    <div class="row">
        <h3 id="capText">Pick Your Captian!</h3>
    </div>
    <div class="row yourChar">
        <div class="col-md-3">
            <div class="card character" id="kirk">
                <img class="card-img-top" src="assets/images/Kirk.jpg" alt="Captain Kirk">
                <div class="card-body">
                    <h5>Capt. Kirk</h5>
                    <p class="HP">(150)</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card character" id="sisko">
                <img class="card-img-top" src="assets/images/Sisko.jpg" alt="Captain Sisko">
                    <div class="card-body">
                        <h5>Capt. Sisko</h5>
                        <p class="HP">(150)</p>
                    </div>
                </div>
            </div>
        <div class="col-md-3">
            <div class="card character" id="picard">
                <img class="card-img-top" src="assets/images/Picard.jpg" alt="Captain Picard">
                    <div class="card-body">
                        <h5>Capt. Picard</h5>
                        <p class="HP">(150)</p>
                    </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card character" id="janeway">
                <img class="card-img-top" src="assets/images/Janeway.jpg" alt="Captain Janeway">
                <div class="card-body">
                    <h5>Capt. Janeway</h5>
                    <p class="HP">(150)</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Selectable Enemies -->
    <div class="row">
            <h3 id="enemyText">Pick Your Enemy!</h3>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card enemy" id="borg">
                    <img class="card-img-top" src="assets/images/BorgQueen.jpg" alt="Borg Queen">
                    <div class="card-body">
                        <h5>Borg</h5>
                        <p class="HP">(150)</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card enemy" id="gul">
                    <img class="card-img-top" src="assets/images/GulDukat.jpg" alt="Gul Dukat">
                        <div class="card-body">
                            <h5>Gul Dukat</h5>
                            <p class="HP">(150)</p>
                        </div>
                    </div>
                </div>
            <div class="col-md-3">
                <div class="card enemy" id="khan">
                    <img class="card-img-top" src="assets/images/khan.jpg" alt="Khan">
                        <div class="card-body">
                            <h5>Khan</h5>
                            <p class="HP">(150)</p>
                        </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card enemy" id="Q">
                    <img class="card-img-top" src="assets/images/Q.jpg" alt="Q">
                    <div class="card-body">
                        <h5>Q</h5>
                        <p class="HP">(150)</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Game Buttons -->
        <div class="row" id="buttContainer">
            <div class="col-md-2">
                    <button type="button" id="attack" class="btn btn-primary btn-lg">ATTACK!</button>
            </div>
            <div class="col-md-2">
                    <button type="button" id="reset" class="btn btn-primary btn-lg">Reset</button>
            </div>
        </div>
        <!-- Container for current Defenders -->
        <div class="row">
            <h3 id="defenderText"></h3>
        </div>
        <div class="row" id="defenderArena">

        </div>
    </div>
      
  </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript  -->
    <script src="assets/javascript/game.js"></script>

</body>
</html>
